{% extends "index.html" %}
{% block content %}
{% if messages %}
    <script>
      alert("Stock less 10")
    </script>
  {% endif %}
<div class="py-20 h-screen bg-blue-400 px-2" >
    <div class="max-w-md mx-auto rounded-lg overflow-hidden md:max-w-xl" >
        <div class="md:flex">
            <div class="w-full p-3">
                <div class="border rounded-lg border-dashed py-5 border-3 bg-blue-600" style="margin-left:10rem;margin-right:10rem;background:skyblue;">
                    <div class="p-3">
                        <img src="../static/images/logo.jpg" style="width:5rem;height:5rem;border-radius:50%;float:right;">
                        <h5 class="text">You have to pay</h5>
                        <div class="flex flex-row items-end"> <span class="text text-3xl font-bold">{{sendlst[2]}}</span> <span class="mt-2 text-gray-200 font-bolder"> USD</span> </div>
                        </div>
                    <div class="flex w-full mt-3 mb-3"> <span class="border border-dashed w-full border-white"></span> </div>
                    <div class="p-3 space-y-5">
                        <div class="flex flex-col"> <span class="text-gray-200">Medicine Name:-</span> <span class="text-grey text-lg font-bold">{{sendlst[0]}}</span> </div>
                        <div class="flex flex-col"> <span class="text-gray-200">Quantity:-</span> <span class="text-grey text-lg font-bold">{{sendlst[-1]}}</span> </div>
                        <div class="flex flex-col"> <span class="text-gray-200">Doctor:-</span> <span class="text-grey text-lg font-bold">{{sendlst[1]}}</span> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
